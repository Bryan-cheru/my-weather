<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Weather Forecast</h1>
            <p class="subtitle">Check weather conditions worldwide</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="cityInput" placeholder="Search for a city...">
                <button onclick="getWeather()">Search</button>
            </div>
            <div class="recent-searches" id="recentSearches"></div>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="weather-container" id="weatherInfo">
            <!-- Current Weather Section -->
            <div class="weather-header">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2 id="cityName"></h2>
                    <span class="local-time" id="localTime"></span>
                </div>
                <div class="current-weather">
                    <div class="weather-icon">
                        <i class="fas fa-cloud" id="weatherIcon"></i>
                    </div>
                    <div class="weather-info-main">
                        <div class="temperature" id="temperature"></div>
                        <div class="weather-description" id="weatherDescription"></div>
                    </div>
                </div>
            </div>
            
            <!-- Weather Details Section -->
            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-temperature-high"></i>
                    <div class="detail-info">
                        <span class="detail-label">Feels Like</span>
                        <span class="detail-value" id="feelsLike"></span>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <div class="detail-info">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity"></span>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <div class="detail-info">
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="windSpeed"></span>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div class="detail-info">
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value" id="pressure"></span>
                    </div>
                </div>
            </div>

            <!-- Hourly Forecast Section -->
            <div class="hourly-forecast">
                <h3>Hourly Forecast</h3>
                <div class="hourly-container" id="hourlyForecast"></div>
            </div>

            <!-- 5-Day Forecast Section -->
            <div class="daily-forecast">
                <h3>5-Day Forecast</h3>
                <div class="daily-container" id="dailyForecast"></div>
            </div>

            <!-- Additional Weather Info -->
            <div class="additional-info">
                <div class="info-card">
                    <i class="fas fa-sun"></i>
                    <div class="info-details">
                        <span class="info-label">UV Index</span>
                        <span class="info-value" id="uvIndex"></span>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-eye"></i>
                    <div class="info-details">
                        <span class="info-label">Visibility</span>
                        <span class="info-value" id="visibility"></span>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-sunrise"></i>
                    <div class="info-details">
                        <span class="info-label">Sunrise</span>
                        <span class="info-value" id="sunrise"></span>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-sunset"></i>
                    <div class="info-details">
                        <span class="info-label">Sunset</span>
                        <span class="info-value" id="sunset"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
